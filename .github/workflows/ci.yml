name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm ci
      - name: Run typecheck
        run: npm run check
      - name: Run tests and collect coverage
        run: npm run coverage
      - name: Run complexity analysis
        run: npm run analysis:complexity
        - name: Run security analysis
          run: npm run analysis:security
        - name: Run Snyk scan (if token provided)
          if: ${{ secrets.SNYK_TOKEN != '' }}
          env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          run: npm run analysis:snyk
        - name: Copy coverage summary to metrics
          run: |
            if [ -f coverage/coverage-summary.json ]; then
              mkdir -p metrics
              cp coverage/coverage-summary.json metrics/coverage-summary.json
              echo "Copied coverage to metrics/coverage-summary.json"
            else
              echo "No coverage/coverage-summary.json found"
            fi
        - name: Upload coverage to Codecov (if token provided)
          if: ${{ secrets.CODECOV_TOKEN != '' }}
          uses: codecov/codecov-action@v4
          with:
            token: ${{ secrets.CODECOV_TOKEN }}
            files: coverage
      - name: Generate placeholder metrics
        run: npm run generate:all
        - name: Upload metrics
          uses: actions/upload-artifact@v4
          with:
            name: metrics
            path: metrics

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy to Render
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_DEPLOY_HOOK }}" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
            || echo "Render deploy hook not configured or failed"
